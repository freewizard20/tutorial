<!DOCTYPE html>
<main>
    <head>
    <style>
        .seperate {
            padding : 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <a href="https://jikguprice.com" target="_blank"><button type="button">직구프라이스로 이동</button></a>
        <div class="seperate"></div>
        <button id="changer" type="button" onclick="change()">체인져</button>
        <div class="seperate"></div>
        <label id="shortlabel">AJAX GET</label><br />
        <textarea id="short" rows="10" cols="50">wewewe</textarea><br />
        <button type="button" onclick="ajaxget()">submit</button>
    </body>
    <script src='html5.js'></script>
    <script>
        function txtarea(){
            $("#shortlabel").text($("#short").val());
        }
        function ajaxget(){
            var sendurl = 'https://tinyurl.com/api-create.php?url=' + $("#short").val();
            $.ajax({
                type: "GET",
                url : sendurl,
                success : function(data){
                    $('#short').text(data);
                },
                error : function(request,status,error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            });
        }
    </script>
</main>
